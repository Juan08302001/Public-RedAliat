<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Chatbot Diagnóstico App Aliat</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f9fc;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  #chat-container {
    background: white;
    width: 90%;
    max-width: 450px;
    height: 600px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }
  #chat-header {
    background: #0d47a1;
    color: white;
    padding: 1em;
    font-size: 1.25rem;
    text-align: center;
    border-radius: 10px 10px 0 0;
  }
  #chat-messages {
    flex: 1;
    padding: 1em;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 0.75em;
  }
  .message {
    max-width: 75%;
    padding: 0.75em 1em;
    border-radius: 20px;
    line-height: 1.3;
  }
  .bot-message {
    background: #e0e0e0;
    color: #333;
    align-self: flex-start;
  }
  .user-message {
    background: #1976d2;
    color: white;
    align-self: flex-end;
  }
  #chat-input-area {
    background: #fafafa;
    border-top: 1px solid #ddd;
    padding: 0.75em 1em;
    padding-bottom: calc(env(safe-area-inset-bottom) + 0.75em);
    display: flex;
    justify-content: center;
    gap: 1em;
    flex-shrink: 0;
  }
  button {
    background-color: #1976d2;
    color: white;
    border: none;
    border-radius: 25px;
    padding: 0.5em 1.5em;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #0d47a1;
  }
  button:disabled {
    background-color: #999;
    cursor: default;
  }
  #restart-btn {
    background-color: #4caf50;
    margin: 0.5em auto;
    margin-bottom: calc(env(safe-area-inset-bottom) + 0.5em);
    padding: 0.75em 1.5em;
    border-radius: 25px;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1.2rem;
    display: none;
    width: 90%;
    max-width: 480px;
    flex-shrink: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  }
  #restart-btn:hover {
    background-color: #388e3c;
  }
  @media (max-width: 480px) {
    #chat-container {
      height: 100vh;
      max-height: 100vh;
      border-radius: 0;
    }
    #chat-messages {
      padding: 0.5em;
      gap: 0.5em;
    }
    button {
      font-size: 1.1rem;
      padding: 0.7em 1.8em;
    }
    #restart-btn {
      font-size: 1.3rem;
      padding: 1em 2em;
    }
  }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-header">Chatbot Diagnóstico App Aliat</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <button id="btn-yes">Sí, no puedo entrar</button>
    <button id="btn-no">No, todo está en orden</button>
  </div>
  <button id="restart-btn">Reiniciar Chat</button>
</div>

<script>
  const steps = [
    {
      id: 1,
      question: '¿No puedes entrar a la app mi Red Aliat?',
      yes: 2,
      no: 0
    },
    {
      id: 2,
      question: '¿Tienes dos aplicaciones Aliat instaladas en Ajustes > Aplicaciones?',
      yes: 'Te recomiendo desinstalar ambas aplicaciones y luego instalar sólo una versión nueva.',
      no: 3
    },
    {
      id: 3,
      question: '¿Olvidaste la contraseña de tu correo electrónico asociado?',
      yes: 'Debes enviar un correo(ayudaenlinea@redaliat.mx) o WhatsApp(55 7888 1566) al número de mesa de ayuda para recuperar tu cuenta, no olvides adjuntar tu nombre completo, n° de matricula, carrera y campus.',
      no: 'Por favor, verifica que tus datos sean correctos o contacta a soporte técnico.'
    }
  ];

  let currentStep = 1;
  const chatMessages = document.getElementById('chat-messages');
  const btnYes = document.getElementById('btn-yes');
  const btnNo = document.getElementById('btn-no');
  const restartBtn = document.getElementById('restart-btn');

  function appendMessage(text, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message');
    msgDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
    msgDiv.textContent = text;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  function botAsk(question) {
    setTimeout(() => {
      appendMessage(question, 'bot');
      // Cambiar texto botones segun paso
      if(currentStep === 1){
        btnYes.textContent = 'Sí, no puedo entrar';
        btnNo.textContent = 'No, todo está en orden';
      } else {
        btnYes.textContent = 'Sí';
        btnNo.textContent = 'No';
      }
      btnYes.disabled = false;
      btnNo.disabled = false;
    }, 600);
  }

  function userAnswer(answer) {
    appendMessage(answer === 'si' ? 'Sí' : 'No', 'user');
    btnYes.disabled = true;
    btnNo.disabled = true;
  }

  function processAnswer(answer) {
    const step = steps.find(s => s.id === currentStep);
    if (!step) return;

    userAnswer(answer);

    if (answer === 'si') {
      if (typeof step.yes === 'number') {
        currentStep = step.yes;
        if (currentStep === 0) {
          setTimeout(() => {
            appendMessage('No hay problema reportado. ¡Que tengas un buen día!', 'bot');
            showRestart();
          }, 700);
        } else {
          setTimeout(() => botAsk(steps.find(s => s.id === currentStep).question), 700);
        }
      } else {
        setTimeout(() => {
          appendMessage(step.yes, 'bot');
          if (step.yes.includes('desinstalar ambas aplicaciones')) {
            appendMessage('Si sigue sin funcionar, por favor contacta a juan.amparo@utan.edu.mx', 'bot');
          }
          showRestart();
        }, 700);
      }
    } else {
      if (typeof step.no === 'number') {
        currentStep = step.no;
        if (currentStep === 0) {
          setTimeout(() => {
            appendMessage('No hay problema reportado. ¡Que tengas un buen día!', 'bot');
            showRestart();
          }, 700);
        } else {
          setTimeout(() => botAsk(steps.find(s => s.id === currentStep).question), 700);
        }
      } else {
        setTimeout(() => {
          appendMessage(step.no, 'bot');
          showRestart();
        }, 700);
      }
    }
  }

  function showRestart() {
    restartBtn.style.display = 'block';
    btnYes.style.display = 'none';
    btnNo.style.display = 'none';
  }

  function restartChat() {
    currentStep = 1;
    chatMessages.innerHTML = '';
    restartBtn.style.display = 'none';
    btnYes.style.display = 'inline-block';
    btnNo.style.display = 'inline-block';
    botAsk(steps.find(s => s.id === currentStep).question);
  }

  btnYes.addEventListener('click', () => processAnswer('si'));
  btnNo.addEventListener('click', () => processAnswer('no'));
  restartBtn.addEventListener('click', restartChat);

  // Inicia chatbot
  botAsk(steps.find(s => s.id === currentStep).question);
</script>

</body>
</html>
