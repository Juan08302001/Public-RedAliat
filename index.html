  .message {

    border-radius: 20px;
    font-size: 0.95rem;
    line-height: 1.5;
    word-wrap: break-word;
    box-shadow: 0 6px 15px rgba(0,0,0,0.05);
    transition: transform 0.2s ease, opacity 0.2s ease;
    opacity: 0;
    transform: translateY(10px);
  }

  .bot {
    background: #fff;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    box-shadow: 6px 6px 15px rgba(0,0,0,0.05), -6px -6px 15px rgba(255,255,255,0.9);
  }

  .user {
    background: #1e3a8a;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    box-shadow: 6px 6px 15px rgba(0,0,0,0.08), -6px -6px 15px rgba(30,58,138,0.2);
  }

  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* --- Opciones / Chips --- */
  .options {
    display: flex;
    flex-wrap: wrap;
    gap: 0.6rem;
    margin-top: 0.5rem;
  }

  .chip {
    background: linear-gradient(145deg, #3b82f6, #1e40af);
    color: #fff;
    padding: 0.65rem 1.2rem;
    border-radius: 25px;
    cursor: pointer;
    font-size: 0.95rem;
    border: none;
    transition: all 0.3s ease;
    box-shadow: 3px 3px 12px rgba(0,0,0,0.08), -3px -3px 12px rgba(255,255,255,0.2);
  }

  .chip:hover {
    transform: scale(1.08);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.1), -4px -4px 15px rgba(255,255,255,0.3);
  }

  /* --- AnimaciÃ³n de escritura --- */
  .typing {
    font-style: italic;
    font-size: 0.88rem;
    color: #555;
    display: flex;
    gap: 6px;
    align-items: center;
    margin-left: 4px;
  }

  .dot {
    width: 6px;
    height: 6px;
    background: #555;
    border-radius: 50%;
    animation: blink 1.2s infinite;
  }
  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 80%, 100% {opacity: 0;}
    40% {opacity: 1;}
  }

  /* --- Enlaces y resaltado --- */
  a {
    color: #1e3a8a;
    text-decoration: none;
    font-weight: 600;
  }

  a:hover {
    text-decoration: underline;
  }

  .highlight {
    font-weight: 600;
    color: #1e3a8a;
  }

  /* --- Scroll y responsive --- */
  @media (max-width: 480px) {
    #chat-container { height: 95vh; }
    .message { font-size: 0.92rem; padding: 0.9rem 1rem; }
    .chip { font-size: 0.92rem; padding: 0.55rem 1rem; }
  }
</style>

const chat = document.getElementById("chat-messages");

function addMessage(text, sender="bot") {
  const div = document.createElement("div");
  div.classList.add("message", sender);
  div.innerHTML = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  setTimeout(() => div.classList.add("show"), 10);
}

function showOptions(options, sectionKey) {
  const optDiv = document.createElement("div");
  optDiv.classList.add("options");
  options.forEach(opt => {
    const btn = document.createElement("button");
    btn.classList.add("chip");
    btn.textContent = opt.text;
    btn.onclick = () => handleOption(opt, sectionKey);
    optDiv.appendChild(btn);
  });
  chat.appendChild(optDiv);
  chat.scrollTop = chat.scrollHeight;
}

function typingEffect(callback, text="") {
  const typingDiv = document.createElement("div");
  typingDiv.classList.add("typing");
  typingDiv.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
  chat.appendChild(typingDiv);
  chat.scrollTop = chat.scrollHeight;
  const delay = Math.min(Math.max(text.length * 18, 500), 1800);
  setTimeout(() => {
    chat.removeChild(typingDiv);
    callback();
  }, delay);
}

function renderSection(key) {
  const section = menu[key];
  typingEffect(() => {
    addMessage(section.question, "bot");
    showOptions(section.options, key);
  }, section.question);
}

function handleOption(opt, sectionKey) {
  addMessage(opt.text, "user");
  if (opt.reset) {
    resetChat();
  } else if (opt.answer) {
    typingEffect(() => {
      addMessage(opt.answer, "bot");

      ], sectionKey);
    }, opt.answer);
  } else if (opt.next) {
    renderSection(opt.next);
  }
}

function resetChat() {
  chat.innerHTML = "";

}
